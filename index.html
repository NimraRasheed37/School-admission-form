<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Admission Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="heading">
        <h1>Student Addmission Form</h1>
        <p>Please fill the given Application form to start addmission process</p>
      </div>

      <form action="#" method="POST" id="main-form">
        <!-- Personal Information Section -->
        <section class="personal-info">
          <h3>Personal Information</h3>
          <label for="student-name">Student's Name: </label>
          <input type="text" id="student-name" required />
          <br />
          <label for="father-name">Father's Name: </label>
          <input type="text" id="father-name"  required />
          <br />
          <div class="gender-input">
            <label for="gender">Gender: </label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        
          <label for="phone">Phone no#:</label>
          <input type="number" id="phone" placeholder="+92-3403434347" required />
          <br />
          <label for="address">Address: </label>
          <input type="text" id="address" placeholder="House Address" required />
        
          <label for="dob">Date of Birth: </label>
        <input type="date" required><br>
        <label for="email">Email Id: </label>
        <input type="email" id="email"  required />
        <br />
        </section>

      <!-- Grade Selection -->
      <div class="grade-selection">
        <h3>Grade Selecion</h3>
        <label for="grade">Class/Grade: <br>
          <span>select in which grade you need admission</span></label>
        
        <select id="grade" name="grade" required>
            <option value="" disabled selected>Select Class/Grade</option>
            <option value="1">Class 1</option>
            <option value="2">Class 2</option>
            <option value="3">Class 3</option>
            <option value="4">Class 4</option>
            <option value="5">Class 5</option>
            <option value="6">Class 6</option>
            <option value="7">Class 7</option>
            <option value="8">Class 8</option>
            <option value="9">Class 9</option>
            <option value="10">Class 10</option>
        </select>
    </div>
    <!--Previous Education-->
    <div>
      <h3>Previous Education</h3>
      <label for="institute">School Name: </label>
      <input type="text" name="institute" id="institute" required>
      <br>
      <label for="class">Passed Class: </label>
      <input type="text" id="class" required>
      <br>
      <label for="grade">Grade: <br><span>previous class Result</span></label>
      <input type="text" id="grade" required>
    </div>
      <button id="submit" type="submit" >Submit Application</button><br>
    </form>


  </body>
</html>
